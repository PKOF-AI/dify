identity:
  name: flux_1_dev
  author: Kalo Chin
  label:
    en_US: FLUX.1 [dev]
  icon: icon.svg
description:
  human:
    en_US: Generate images using FAL's FLUX.1 [dev] model.
  llm: This tool generates images from prompts using FAL's FLUX.1 [dev] model.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: The text prompt used to generate the image.
      zh_Hans: 用于生成图片的文字提示词。
    llm_description: This prompt text will be used to generate the image.
    form: llm
  - name: image_size
    type: select
    required: false
    options:
      - value: square_hd
        label:
          en_US: Square HD
      - value: square
        label:
          en_US: Square
      - value: portrait_4_3
        label:
          en_US: Portrait 4:3
      - value: portrait_16_9
        label:
          en_US: Portrait 16:9
      - value: landscape_4_3
        label:
          en_US: Landscape 4:3
      - value: landscape_16_9
        label:
          en_US: Landscape 16:9
    default: landscape_4_3
    label:
      en_US: Image Size
      zh_Hans: 图片大小
    human_description:
      en_US: The size of the generated image.
    form: form
  - name: num_inference_steps
    type: number
    required: false
    default: 28
    min: 1
    max: 50
    label:
      en_US: Num Inference Steps
      zh_Hans: 生成图片的步数
    human_description:
      en_US: The number of inference steps to perform. More steps produce higher quality but take longer.
      zh_Hans: 执行的推理步骤数量。更多的步骤可以产生更高质量的结果，但需要更长的时间。
    form: form
  - name: guidance_scale
    type: number
    required: false
    default: 3.5
    min: 0
    max: 20
    label:
      en_US: Guidance Scale
      zh_Hans: 指导尺度
    human_description:
      en_US: How closely the model should follow the prompt.
      zh_Hans: 模型遵循提示的程度。
    form: form
  - name: seed
    type: number
    required: false
    min: 0
    max: 9999999999
    label:
      en_US: Seed
      zh_Hans: 种子
    human_description:
      en_US: The same seed and prompt can produce similar images.
      zh_Hans: 相同的种子和提示可以产生相似的图像。
    form: form
  - name: num_images
    type: number
    required: false
    default: 1
    min: 1
    max: 4
    label:
      en_US: Number of Images
      zh_Hans: 图片数量
    human_description:
      en_US: The number of images to generate.
      zh_Hans: 要生成的图片数量。
    form: form
  - name: enable_safety_checker
    type: boolean
    required: false
    default: true
    label:
      en_US: Enable Safety Checker
      zh_Hans: 启用安全检查器
    human_description:
      en_US: Enable or disable the safety checker.
      zh_Hans: 启用或禁用安全检查器。
    form: form
  - name: sync_mode
    type: boolean
    required: false
    default: false
    label:
      en_US: Sync Mode
      zh_Hans: 同步模式
    human_description:
      en_US: If set to true, the function will wait for the image to be generated and uploaded before returning the response. This will increase the latency of the function but it allows you to get the image directly in the response without going through the CDN.
    form: form
