  author: Aliyun # 作者
  label: # 标签，用于前端展示
    en_US: Aliyun qwen vl # 英文标签
    zh_Hans: 阿里云百炼图文大模型 # 中文标签
description: # 描述，用于前端展示
  human: # 用于前端展示的介绍，支持多语言
    en_US: Aliyun dashscope vl
    zh_Hans: 阿里云百炼图文大模型
