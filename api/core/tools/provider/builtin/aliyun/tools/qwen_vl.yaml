parameters: # 参数列表
  - name: token # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: token # 英文标签
      zh_Hans: 调用token # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: token used for calling
      zh_Hans: 用于服务调用的token
    llm_description: token for aliyun bailian vl API service
    form: llm
