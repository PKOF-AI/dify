    form: llm
  - name: text # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: text # 英文标签
      zh_Hans: 文本内容 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: text
      zh_Hans: 文本内容
    llm_description: text
    form: llm